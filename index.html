<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OW Widget</title>
  <style>
    html, body { margin: 0; padding: 0; background: transparent; overflow: hidden; }

    #widget{
      position: fixed;
      left: 0; right: 0; bottom: 0;
      height: 520px;
      pointer-events: none;
    }

    /* ===== 왼쪽 THIS 영역 (2배) ===== */
    #leftWrap{
      position: absolute;
      left: 16px;
      bottom: 16px;

      transform-origin: left bottom;
      transform: scale(2);

      z-index: 10;
      pointer-events: none;
    }

    #leftImg{
      height: 110px;
      width: auto;
      display: block;
    }

    /* ===== 중앙 OW 궁 게이지 (기존 3배 → 75% = 2.25배) ===== */
    #center{
      position: absolute;
      left: 50%;
      bottom: 16px;

      height: 110px;
      width: auto;

      transform-origin: center bottom;
      transform: translateX(-50%) scale(2.25); /* ✅ 75% 크기 */

      z-index: 5;
      pointer-events: none;
    }

    /* ===== MENTAL 게이지 (THIS 위) ===== */
    #mentalWrap{
      position: absolute;

      /* 필요시 여기만 미세조정 */
      left: 120px;
      bottom: 62px;

      z-index: 999;
      pointer-events: none;
    }

    #mentalLabel{
      font-family: Arial, sans-serif;
      font-weight: 900;
      font-size: 14px;
      letter-spacing: 1px;
      color: #ffffff;
      text-shadow: 0 2px 6px rgba(0,0,0,.65);
      margin: 0 0 4px 0;
      user-select: none;
      line-height: 1;
    }

    /* ✅ 바만: 가로 1/2 + 왼쪽 이동 + 아래 이동 */
    #mentalBar{
      display:flex;
      gap: 3px;
      padding: 5px 7px;
      border-radius: 10px;
      background: rgba(0,0,0,.30);
      backdrop-filter: blur(2px);
      box-shadow: 0 6px 18px rgba(0,0,0,.25);

      transform-origin: left top;
      transform: translate(-26px, 6px) scaleX(0.5);
    }

    .mentalSeg{
      width: 10px;
      height: 14px;
      border-radius: 4px;
      background: #20d070;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.25);
    }

    .mentalSeg.off{
      background: #f2f2f2;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.15);
    }
  </style>
</head>

<body>
  <div id="widget">
    <!-- 왼쪽 THIS -->
    <div id="leftWrap">
      <img id="leftImg" src="./THIS.png" alt="THIS" />

      <!-- MENTAL -->
      <div id="mentalWrap" aria-label="MENTAL gauge">
        <div id="mentalLabel">MENTAL</div>
        <div id="mentalBar"></div>
      </div>
    </div>

    <!-- 중앙 궁 게이지 -->
    <img id="center" src="./ow_thick_000.png" alt="Gauge" />
  </div>

  <script>
    /* ===============================
       OW 궁 게이지 (30초마다)
       =============================== */
    const OW_INTERVAL_MS = 30_000;
    const OW_MIN = 0;
    const OW_MAX = 100;

    const pad3 = (n) => String(n).padStart(3, "0");
    const owPath = (n) => `./ow_thick_${pad3(n)}.png`;

    const centerImg = document.getElementById("center");

    // preload
    for (let i = OW_MIN; i <= OW_MAX; i++) {
      const im = new Image();
      im.src = owPath(i);
    }

    let owIdx = OW_MIN;

    function updateOW() {
      centerImg.src = owPath(owIdx) + `?v=${Date.now()}`;
      owIdx = (owIdx >= OW_MAX) ? OW_MIN : (owIdx + 1);
    }

    updateOW();
    setInterval(updateOW, OW_INTERVAL_MS);


    /* ===============================
       MENTAL 게이지
       - 20칸 시작
       - 10분마다 오른쪽부터 감소
       - 0이면 10분 유지 후 리셋
       =============================== */
    const MENTAL_TOTAL = 20;
    const MENTAL_INTERVAL_MS = 10 * 60 * 1000;

    let mentalOn = MENTAL_TOTAL;

    const mentalBar = document.getElementById("mentalBar");
    const mentalSegs = [];

    // 칸 생성
    for (let i = 0; i < MENTAL_TOTAL; i++) {
      const seg = document.createElement("div");
      seg.className = "mentalSeg";
      mentalBar.appendChild(seg);
      mentalSegs.push(seg);
    }

    function renderMental() {
      for (let i = 0; i < MENTAL_TOTAL; i++) {
        const isOn = i < mentalOn;
        mentalSegs[i].classList.toggle("off", !isOn);
      }
    }

    function tickMental() {
      if (mentalOn > 0) {
        mentalOn -= 1;
      } else {
        mentalOn = MENTAL_TOTAL; // 10분 유지 후 리셋
      }
      renderMental();
    }

    renderMental();
    setInterval(tickMental, MENTAL_INTERVAL_MS);
  </script>
</body>
</html>
