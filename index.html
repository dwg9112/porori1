<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Porori Mental HUD</title>

<link href="https://cdn.jsdelivr.net/gh/webfontworld/baemin/BMDOHYEON.css" rel="stylesheet">

<style>
body {
  margin: 0;
  background: transparent;
  font-family: 'BMDOHYEON', sans-serif;
}

/* ===== HUD ===== */
#hud {
  position: absolute;
  top: 20px;
  left: 20px;
  width: 420px;
}

/* ===== 네비 ===== */
#nav-box {
  position: absolute;
  bottom: 20px;
  left: 20px;
  width: 300px;
}

/* 네온 박스 */
.neon-box {
  border: 2px solid #ffff00;
  box-shadow: 0 0 8px #ffff00, 0 0 16px #ffff00;
  padding: 12px;
}

/* 제목 */
#name {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 26px;
  color: #ffff00;
  text-shadow: 0 0 5px #ffff00;
  margin-bottom: 12px;
}

#logo {
  width: 36px;
}

/* 멘탈 바 */
#mental-container {
  width: 100%;
  height: 24px;
  background: #111;
  margin-bottom: 6px;
}

#mental-bar {
  height: 100%;
  width: 100%;
  background: #00ff00;
  transition: width 0.1s linear, background 0.3s;
}

#mental-text {
  color: #ffff00;
  font-size: 20px;
  text-shadow: 0 0 5px #ffff00;
}

/* 지도 */
#map {
  width: 100%;
  height: 240px;
}

/* 2초 깜빡임 */
@keyframes blinkSlow {
  0% { opacity: 1; }
  50% { opacity: 0.2; }
  100% { opacity: 1; }
}
.blink-slow { animation: blinkSlow 2s infinite; }

/* 1초 깜빡임 */
@keyframes blinkFast {
  0% { opacity: 1; }
  50% { opacity: 0.2; }
  100% { opacity: 1; }
}
.blink-fast { animation: blinkFast 1s infinite; }

</style>
</head>

<body>

<!-- ===== 왼쪽 상단 HUD ===== -->
<div id="hud">
  <div class="neon-box">

    <div id="name">
      <img src="porori.png" id="logo">
      포로리왓썰의 MENTAL
    </div>

    <div id="mental-container">
      <div id="mental-bar"></div>
    </div>

    <div id="mental-text">100.0%</div>

  </div>
</div>

<!-- ===== 왼쪽 하단 네비 ===== -->
<div id="nav-box">
  <div class="neon-box">
    <div id="map"></div>
  </div>
</div>

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
/* ===================
   멘탈 시스템
=================== */
let mental = 100;

const decreasePerMinute = 0.5;
const decreasePerSecond = decreasePerMinute / 60;
const decreasePerTick = decreasePerSecond / 10;

const mentalBar = document.getElementById("mental-bar");
const mentalText = document.getElementById("mental-text");

function updateMental() {
  mental -= decreasePerTick;
  if (mental < 0) mental = 0;
  updateUI();
}

function updateUI() {
  mentalBar.style.width = mental + "%";
  mentalText.innerText = mental.toFixed(1) + "%";

  mentalBar.classList.remove("blink-slow", "blink-fast");

  if (mental > 80) {
    mentalBar.style.background = "#00ff00";   // 초록
  }
  else if (mental > 60) {
    mentalBar.style.background = "#66ff00";   // 연두
  }
  else if (mental > 40) {
    mentalBar.style.background = "#ffff00";   // 노랑
  }
  else if (mental > 20) {
    mentalBar.style.background = "#ff9900";   // 주황
    mentalBar.classList.add("blink-slow");    // 2초 깜빡임
  }
  else {
    mentalBar.style.background = "#ff0000";   // 빨강
    mentalBar.classList.add("blink-fast");    // 1초 깜빡임
  }
}

setInterval(updateMental, 100);

/* ===================
   심플 도로 지도
=================== */

const map = L.map('map', {
  zoomControl: false,
  attributionControl: false
}).setView([37.5665, 126.9780], 17);

L.tileLayer(
  'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png',
  { maxZoom: 19 }
).addTo(map);

let marker;

if (navigator.geolocation) {
  navigator.geolocation.watchPosition(position => {

    const lat = position.coords.latitude;
    const lon = position.coords.longitude;
    const heading = position.coords.heading;

    map.setView([lat, lon]);

    if (!marker) {
      marker = L.circleMarker([lat, lon], {
        radius: 6,
        color: "#ffff00",
        fillColor: "#ffff00",
        fillOpacity: 1
      }).addTo(map);
    } else {
      marker.setLatLng([lat, lon]);
    }

    if (heading !== null) {
      document.getElementById("map").style.transform =
        "rotate(" + (-heading) + "deg)";
    }

  }, null, { enableHighAccuracy: true });
}
</script>

</body>
</html>
