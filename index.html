<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Porori Mental HUD</title>

<!-- ✅ 배달의민족 폰트(도현체) -->
<link href="https://cdn.jsdelivr.net/gh/webfontworld/baemin/BMDOHYEON.css" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
  /* ✅ 전역 배민 폰트 강제(Leaflet 포함) */
  body,
  *,
  .leaflet-container,
  .leaflet-pane,
  .leaflet-control,
  .leaflet-tooltip,
  .leaflet-popup{
    font-family:'BMDOHYEON', sans-serif !important;
  }

  body{
    margin:0;
    background:transparent;
    overflow:hidden;
  }

  .neon-box{
    border:2px solid #00ff00;
    box-shadow:0 0 10px currentColor, 0 0 22px currentColor;
    padding:12px;
    color:#00ff00;
    background:rgba(0,0,0,0.55);
    backdrop-filter: blur(6px);
    transition:0.25s;
  }

  #hud{
    position:absolute;
    top:20px;
    left:20px;
    width:420px;
    z-index:10;
  }

  #nav-box{
    position:absolute;
    bottom:20px;
    left:20px;
    width:320px;
    z-index:10;
  }

  #title{
    display:flex;
    align-items:center;
    gap:10px;
    font-size:26px;
    margin-bottom:12px;
  }

  #logo{ width:36px; height:auto; }

  #mental-container{
    width:100%;
    height:24px;
    background:#111;
    margin-bottom:6px;
    cursor:pointer;
  }

  #mental-bar{
    height:100%;
    width:100%;
    background:#00ff00;
    transition:width 0.1s linear, background 0.25s;
  }

  #mental-text{ font-size:20px; }

  /* ===== 미니맵 ===== */
  #map-wrap{
    position:relative;
    width:100%;
    height:240px;
    overflow:hidden;
    border-radius:8px;
    background:rgba(0,0,0,0.35);
  }

  #map{
    width:100%;
    height:100%;
  }

  /* 지도 위에 HUD처럼 반투명 어둡게 덮기 */
  #map-overlay{
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.35);
    pointer-events:none;
    z-index:401;
  }

  /* 중앙 화살표 */
  #player{
    position:absolute;
    left:50%;
    top:50%;
    transform:translate(-50%,-50%);
    width:0;
    height:0;
    border-left:10px solid transparent;
    border-right:10px solid transparent;
    border-bottom:22px solid #00ff00;
    filter: drop-shadow(0 0 10px currentColor);
    z-index:402;
  }

  /* 깜빡임 */
  @keyframes blinkSlow{ 0%,100%{opacity:1;} 50%{opacity:0.2;} }
  .blink-slow{ animation: blinkSlow 2s infinite; }

  @keyframes blinkFast{ 0%,100%{opacity:1;} 50%{opacity:0.2;} }
  .blink-fast{ animation: blinkFast 1s infinite; }

  /* Leaflet UI 제거 */
  .leaflet-control-container{ display:none; }
</style>
</head>

<body>

<div id="hud">
  <div class="neon-box" id="hudBox">
    <div id="title">
      <img src="porori.png" id="logo" alt="porori">
      포로리왓썰의 MENTAL
    </div>

    <div id="mental-container">
      <div id="mental-bar"></div>
    </div>

    <div id="mental-text">100.0%</div>
  </div>
</div>

<div id="nav-box">
  <div class="neon-box" id="navBox">
    <div id="map-wrap">
      <div id="map"></div>
      <div id="map-overlay"></div>
      <div id="player"></div>
    </div>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
/* =========================
   (A) 멘탈 시스템
========================= */
let mental = 100;
const decreasePerMinute = 0.5;
const decreasePerSecond = decreasePerMinute / 60;
const decreasePerTick = decreasePerSecond / 10; // 100ms

const mentalBar = document.getElementById("mental-bar");
const mentalText = document.getElementById("mental-text");
const hudBox = document.getElementById("hudBox");
const navBox = document.getElementById("navBox");
const mentalContainer = document.getElementById("mental-container");
const playerArrow = document.getElementById("player");

let currentColor = "#00ff00";

function setUIColor(color){
  currentColor = color;

  mentalBar.style.background = color;
  mentalText.style.color = color;

  hudBox.style.borderColor = color;
  navBox.style.borderColor = color;

  hudBox.style.color = color;
  navBox.style.color = color;

  hudBox.style.boxShadow = `0 0 10px ${color}, 0 0 22px ${color}`;
  navBox.style.boxShadow = `0 0 10px ${color}, 0 0 22px ${color}`;

  playerArrow.style.borderBottomColor = color;
  playerArrow.style.color = color; // drop-shadow currentColor용
}

function updateUI(){
  mentalBar.style.width = mental + "%";
  mentalText.innerText = mental.toFixed(1) + "%";
  mentalBar.classList.remove("blink-slow","blink-fast");
  navBox.classList.remove("blink-slow","blink-fast");

  if (mental > 80) setUIColor("#00ff00");
  else if (mental > 60) setUIColor("#66ff00");
  else if (mental > 40) setUIColor("#ffff00");
  else if (mental > 20){
    setUIColor("#ff9900");
    mentalBar.classList.add("blink-slow");
    navBox.classList.add("blink-slow");
  } else {
    setUIColor("#ff0000");
    mentalBar.classList.add("blink-fast");
    navBox.classList.add("blink-fast");
  }
}

setInterval(()=>{
  mental -= decreasePerTick;
  if (mental < 0) mental = 0;
  updateUI();
},100);

// ✅ 1초 내 더블탭 +10%
let tapCount = 0;
let lastTapTime = 0;
mentalContainer.addEventListener("click", ()=>{
  const now = Date.now();
  if (now - lastTapTime < 1000) tapCount++;
  else tapCount = 1;
  lastTapTime = now;

  if (tapCount >= 2){
    mental += 10;
    if (mental > 100) mental = 100;
    updateUI();
    tapCount = 0;
  }
});

updateUI();

/* =========================
   (B) “실제 지도 타일” 이동 미니맵 (시뮬)
========================= */

// URL 파라미터:
//  - lat, lon : 시작 위치(대략 위치)
//  - speed : km/h
// 예) .../index.html?lat=36.889&lon=126.629&speed=35
const params = new URLSearchParams(location.search);

let lat = parseFloat(params.get("lat")) || 36.889; // 당진 근처 기본값
let lon = parseFloat(params.get("lon")) || 126.629;
let speedKmh = parseFloat(params.get("speed")) || 28;
if (!isFinite(speedKmh) || speedKmh < 0) speedKmh = 28;

let headingDeg = 0;

// 지도 생성
const map = L.map('map', {
  zoomControl:false,
  attributionControl:false,
  dragging:false,
  scrollWheelZoom:false,
  doubleClickZoom:false,
  boxZoom:false,
  keyboard:false,
  tap:false
}).setView([lat, lon], 17);

// ✅ 건물/도로 잘 보이는 지도(라벨 제거)
L.tileLayer(
  'https://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}{r}.png',
  { subdomains:'abcd', maxZoom:19 }
).addTo(map);

// HUD 느낌 보정
document.getElementById("map").style.filter =
  "grayscale(35%) contrast(140%) brightness(105%)";

// 방향 센서(가능하면 사용)
window.addEventListener("deviceorientation", (e)=>{
  if (typeof e.alpha === "number"){
    headingDeg = e.alpha;
  }
}, true);

// 지도 중심을 계속 이동시켜 “주행” 느낌
let lastT = performance.now();
requestAnimationFrame(tick);

function tick(t){
  const dt = Math.min(0.05, (t - lastT) / 1000);
  lastT = t;

  const v = (speedKmh * 1000) / 3600; // m/s
  const rad = headingDeg * Math.PI / 180;

  // 위도/경도 이동량(간단 근사)
  const dLat = (Math.cos(rad) * v * dt) / 111320;
  const metersPerDegLon = 111320 * Math.cos(lat * Math.PI / 180);
  const dLon = (Math.sin(rad) * v * dt) / (metersPerDegLon || 1);

  lat += dLat;
  lon += dLon;

  map.setView([lat, lon], map.getZoom(), { animate:false });

  requestAnimationFrame(tick);
}
</script>

</body>
</html>
