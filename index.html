<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Porori Mental HUD</title>

<link href="https://cdn.jsdelivr.net/gh/webfontworld/baemin/BMDOHYEON.css" rel="stylesheet">

<style>
body {
  margin: 0;
  background: transparent;
  font-family: 'BMDOHYEON', sans-serif;
}

/* ÎÑ§Ïò® Î∞ïÏä§ */
.neon-box {
  border: 2px solid #00ff00;
  box-shadow: 0 0 8px currentColor, 0 0 16px currentColor;
  padding: 12px;
  color: #00ff00;
  transition: 0.3s;
}

#hud {
  position: absolute;
  top: 20px;
  left: 20px;
  width: 420px;
}

#nav-box {
  position: absolute;
  bottom: 20px;
  left: 20px;
  width: 300px;
}

#name {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 26px;
  margin-bottom: 12px;
}

#logo {
  width: 36px;
}

#mental-container {
  width: 100%;
  height: 24px;
  background: #111;
  margin-bottom: 6px;
}

#mental-bar {
  height: 100%;
  width: 100%;
  background: #00ff00;
  transition: width 0.1s linear, background 0.3s;
}

#mental-text {
  font-size: 20px;
}

#map {
  width: 100%;
  height: 240px;
  background: #000;
}

/* ÍπúÎπ°ÏûÑ */
@keyframes blinkSlow {
  0% { opacity: 1; }
  50% { opacity: 0.2; }
  100% { opacity: 1; }
}
.blink-slow { animation: blinkSlow 2s infinite; }

@keyframes blinkFast {
  0% { opacity: 1; }
  50% { opacity: 0.2; }
  100% { opacity: 1; }
}
.blink-fast { animation: blinkFast 1s infinite; }

.arrow {
  width: 0;
  height: 0;
  border-left: 8px solid transparent;
  border-right: 8px solid transparent;
  border-bottom: 18px solid #00ff00;
}
</style>
</head>

<body>

<div id="hud">
  <div class="neon-box" id="hud-box">
    <div id="name">
      <img src="porori.png" id="logo">
      Ìè¨Î°úÎ¶¨ÏôìÏç∞Ïùò MENTAL
    </div>

    <div id="mental-container">
      <div id="mental-bar"></div>
    </div>

    <div id="mental-text">100.0%</div>
  </div>
</div>

<div id="nav-box">
  <div class="neon-box" id="nav-neon">
    <div id="map"></div>
  </div>
</div>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
let mental = 100;

const decreasePerMinute = 0.5;
const decreasePerSecond = decreasePerMinute / 60;
const decreasePerTick = decreasePerSecond / 10;

const mentalBar = document.getElementById("mental-bar");
const mentalText = document.getElementById("mental-text");
const hudBox = document.getElementById("hud-box");
const navBox = document.getElementById("nav-neon");
const mentalContainer = document.getElementById("mental-container");

let arrowIcon;
let currentColor = "#00ff00";

/* UI ÏÉâ Ïó∞Îèô */
function setUIColor(color) {
  currentColor = color;

  mentalBar.style.background = color;
  mentalText.style.color = color;
  hudBox.style.borderColor = color;
  navBox.style.borderColor = color;
  hudBox.style.color = color;
  navBox.style.color = color;
  hudBox.style.boxShadow = `0 0 8px ${color}, 0 0 16px ${color}`;
  navBox.style.boxShadow = `0 0 8px ${color}, 0 0 16px ${color}`;

  if (arrowIcon) arrowIcon.style.borderBottomColor = color;
}

/* Î©òÌÉà Í∞êÏÜå */
function updateMental() {
  mental -= decreasePerTick;
  if (mental < 0) mental = 0;
  updateUI();
}

function updateUI() {
  mentalBar.style.width = mental + "%";
  mentalText.innerText = mental.toFixed(1) + "%";
  mentalBar.classList.remove("blink-slow", "blink-fast");

  if (mental > 80) setUIColor("#00ff00");
  else if (mental > 60) setUIColor("#66ff00");
  else if (mental > 40) setUIColor("#ffff00");
  else if (mental > 20) {
    setUIColor("#ff9900");
    mentalBar.classList.add("blink-slow");
  }
  else {
    setUIColor("#ff0000");
    mentalBar.classList.add("blink-fast");
  }
}

setInterval(updateMental, 100);

/* üî• 1Ï¥à ÏïàÏóê ÎçîÎ∏î ÌÑ∞Ïπò ÌöåÎ≥µ */
let tapCount = 0;
let lastTapTime = 0;

mentalContainer.addEventListener("click", function() {
  const now = new Date().getTime();

  if (now - lastTapTime < 1000) {
    tapCount++;
  } else {
    tapCount = 1;
  }

  lastTapTime = now;

  if (tapCount >= 2) {
    mental += 10;
    if (mental > 100) mental = 100;
    updateUI();
    tapCount = 0;
  }
});

/* ===== Ï¥àÎØ∏ÎãàÎ©Ä ÎèÑÎ°ú ÏßÄÎèÑ ===== */

const map = L.map('map', {
  zoomControl: false,
  attributionControl: false
}).setView([37.5665, 126.9780], 17);

/* ÎèÑÎ°ú ÏÑ†Îßå Í∞ïÏ°∞Îêú Îã§ÌÅ¨ Ïä§ÌÉÄÏùº */
L.tileLayer(
  'https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/{z}/{x}/{y}{r}.png',
  { maxZoom: 20 }
).addTo(map);

let marker;

if (navigator.geolocation) {
  navigator.geolocation.watchPosition(position => {

    const lat = position.coords.latitude;
    const lon = position.coords.longitude;
    const heading = position.coords.heading;

    map.setView([lat, lon]);

    if (!marker) {
      arrowIcon = document.createElement("div");
      arrowIcon.className = "arrow";

      const icon = L.divIcon({
        html: arrowIcon,
        className: '',
        iconSize: [20,20]
      });

      marker = L.marker([lat, lon], { icon: icon }).addTo(map);
    } else {
      marker.setLatLng([lat, lon]);
    }

    if (heading !== null) {
      arrowIcon.style.transform = `rotate(${heading}deg)`;
    }

  }, null, { enableHighAccuracy: true });
}
</script>

</body>
</html>
