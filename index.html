<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OW Widget</title>
  <style>
    html, body { margin: 0; padding: 0; background: transparent; overflow: hidden; }

    #widget{
      position: fixed;
      left: 0; right: 0; bottom: 0;
      height: 520px;
      pointer-events: none;
    }

    /* ===== 왼쪽 THIS 영역(2배) ===== */
    #leftWrap{
      position: absolute;
      left: 16px;
      bottom: 16px;

      transform-origin: left bottom;
      transform: scale(2);

      z-index: 10;
      pointer-events: none;
    }

    #leftImg{
      height: 110px;
      width: auto;
      display: block;
    }

    /* ===== 중앙 OW 궁 게이지(3배) ===== */
    #center{
      position: absolute;
      left: 50%;
      bottom: 16px;

      height: 110px;
      width: auto;

      transform-origin: center bottom;
      transform: translateX(-50%) scale(3);

      z-index: 5;
      pointer-events: none;
    }

    /* ===== MENTAL 게이지(THIS 위, 최전방) ===== */
    #mentalWrap{
      position: absolute;

      /* ✅ "포로리왓썰" 글자 위 공간에 맞춘 기본값 (필요하면 여기만 미세조정) */
      left: 120px;
      bottom: 62px;

      z-index: 999;
      pointer-events: none;
    }

    #mentalLabel{
      font-family: Arial, sans-serif;
      font-weight: 900;
      font-size: 14px;
      letter-spacing: 1px;
      color: #ffffff;
      text-shadow: 0 2px 6px rgba(0,0,0,.65);
      margin: 0 0 4px 0;
      user-select: none;
      line-height: 1;
    }

    #mentalBar{
      display:flex;
      gap: 3px;
      padding: 5px 7px;
      border-radius: 10px;
      background: rgba(0,0,0,.30);
      backdrop-filter: blur(2px);
      box-shadow: 0 6px 18px rgba(0,0,0,.25);
    }

    .mentalSeg{
      width: 10px;
      height: 14px;
      border-radius: 4px;
      background: #20d070; /* 초록 */
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.25);
    }

    .mentalSeg.off{
      background: #f2f2f2; /* 흰색 */
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.15);
    }
  </style>
</head>

<body>
  <div id="widget">
    <!-- 왼쪽 THIS -->
    <div id="leftWrap">
      <img id="leftImg" src="./THIS.png" alt="THIS" />

      <!-- MENTAL (THIS 위에 겹침) -->
      <div id="mentalWrap" aria-label="MENTAL gauge">
        <div id="mentalLabel">MENTAL</div>
        <div id="mentalBar"></div>
      </div>
    </div>

    <!-- 중앙 궁 게이지 -->
    <img id="center" src="./ow_thick_000.png" alt="Gauge" />
  </div>

  <script>
    /* ===============================
       OW 궁 게이지 (000~100) 30초마다
       =============================== */
    const OW_INTERVAL_MS = 30_000;
    const OW_MIN = 0;
    const OW_MAX = 100;

    const pad3 = (n) => String(n).padStart(3, "0");
    const owPath = (n) => `./ow_thick_${pad3(n)}.png`;

    const centerImg = document.getElementById("center");

    // preload
    for (let i = OW_MIN; i <= OW_MAX; i++) {
      const im = new Image();
      im.src = owPath(i);
    }

    let owIdx = OW_MIN;

    function updateOW() {
      centerImg.src = owPath(owIdx) + `?v=${Date.now()}`;
      owIdx = (owIdx >= OW_MAX) ? OW_MIN : (owIdx + 1);
    }

    updateOW();
    setInterval(updateOW, OW_INTERVAL_MS);


    /* ===============================
       MENTAL 체력 게이지 (20칸)
       - 처음 20칸 초록
       - 10분마다 오른쪽부터 1칸 흰색
       - 0이 되면 10분간(한 틱) 유지 후 20으로 리셋
       =============================== */
    const MENTAL_TOTAL = 20;
    const MENTAL_INTERVAL_MS = 10 * 60 * 1000; // 10분

    let mentalOn = MENTAL_TOTAL;

    const mentalBar = document.getElementById("mentalBar");
    const mentalSegs = [];

    // 20칸 생성
    for (let i = 0; i < MENTAL_TOTAL; i++) {
      const seg = document.createElement("div");
      seg.className = "mentalSeg";
      mentalBar.appendChild(seg);
      mentalSegs.push(seg);
    }

    function renderMental() {
      // 왼쪽부터 mentalOn개는 초록, 나머지는 흰색(오른쪽부터 흰색처럼 보임)
      for (let i = 0; i < MENTAL_TOTAL; i++) {
        const isOn = i < mentalOn;
        mentalSegs[i].classList.toggle("off", !isOn);
      }
    }

    function tickMental() {
      if (mentalOn > 0) {
        mentalOn -= 1;             // 10분마다 1칸 감소
      } else {
        // 0 상태로 10분(한 틱) 유지 후 다음 틱에서 리셋
        mentalOn = MENTAL_TOTAL;   // 리셋
      }
      renderMental();
    }

    renderMental();
    setInterval(tickMental, MENTAL_INTERVAL_MS);
  </script>
</body>
</html>
