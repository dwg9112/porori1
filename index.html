<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OW Widget</title>
<style>
  html, body { margin: 0; padding: 0; background: transparent; overflow: hidden; }

  #widget {
    position: fixed;
    left: 0; right: 0; bottom: 0;
    height: 360px;           /* 커진 만큼 여유 */
    pointer-events: none;
  }

  /* 왼쪽 THIS: 2배 */
  #left {
    position: absolute;
    left: 16px;
    bottom: 16px;

    height: 110px;           /* 기준 크기 */
    width: auto;

    transform-origin: left bottom;
    transform: scale(2);
  }

  /* 중앙 게이지: 3배 */
  #center {
    position: absolute;
    left: 50%;
    bottom: 16px;

    height: 110px;           /* 기준 크기 */
    width: auto;

    transform-origin: center bottom;
    transform: translateX(-50%) scale(3);
  }
</style>
</head>
<body>
  <div id="widget">
    <!-- ✅ 레포 최상단에 있으니 경로에서 assets/ 제거 -->
    <img id="left" src="./THIS.png" alt="THIS" />
    <img id="center" src="./ow_thick_000.png" alt="Gauge" />
  </div>

  <script>
    const INTERVAL_MS = 30_000; // 30초
    const MIN = 0;
    const MAX = 100;

    const pad3 = (n) => String(n).padStart(3, "0");

    // ✅ 레포 최상단 파일명 기준
    const gaugePath = (n) => `./ow_thick_${pad3(n)}.png`;

    const centerImg = document.getElementById("center");

    // 프리로드(깜빡임 방지)
    for (let i = MIN; i <= MAX; i++) {
      const im = new Image();
      im.src = gaugePath(i);
    }

    let idx = MIN;

    function updateGauge() {
      // 캐시로 안 바뀌는 경우 방지용 쿼리스트링
      centerImg.src = gaugePath(idx) + `?v=${Date.now()}`;
      idx = (idx >= MAX) ? MIN : (idx + 1);
    }

    updateGauge();
    setInterval(updateGauge, INTERVAL_MS);
  </script>
</body>
</html>
