<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Porori HUD</title>

<link href="https://cdn.jsdelivr.net/gh/webfontworld/baemin/BMDOHYEON.css" rel="stylesheet">

<style>

/* ===== ì „ì—­ ë°°ë¯¼ í°íŠ¸ ===== */
body, * {
  font-family: 'BMDOHYEON', sans-serif !important;
}

body{
  margin:0;
  background:transparent;
  overflow:hidden;
}

/* ================= HUD ================= */

.neon-box{
  border:2px solid #00ff66;
  box-shadow:0 0 12px #00ff66, 0 0 24px #00ff66;
  padding:12px;
  color:#00ff66;
}

#hud{
  position:absolute;
  top:20px;
  left:20px;
  width:420px;
}

#name{
  display:flex;
  align-items:center;
  gap:10px;
  font-size:26px;
  margin-bottom:12px;
}

#logo{
  width:36px;
}

#mental-container{
  width:100%;
  height:24px;
  background:#111;
  margin-bottom:6px;
}

#mental-bar{
  height:100%;
  width:100%;
  background:#00ff66;
  transition:width 0.1s linear, background 0.3s;
}

#mental-text{
  font-size:20px;
}

/* ================= ì›í˜• ê²Œì´ì§€ ================= */

#gauge-wrap{
  position:absolute;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  width:220px;
  height:220px;
}

/* PNG ë°°ê²½ */
#gauge-base{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:contain;
  pointer-events:none;
}

/* SVG ê²Œì´ì§€ */
#gauge-svg{
  position:absolute;
  width:100%;
  height:100%;
  transform:rotate(90deg); /* â­ ì‹œì‘ì„ 5ì‹œ ë°©í–¥ìœ¼ë¡œ ë³´ì • */
}

/* ì§„í–‰ ì› */
#gauge-progress{
  fill:none;
  stroke:url(#grad);
  stroke-width:10;
  stroke-linecap:round;
  filter:drop-shadow(0 0 6px #ff7a00)
         drop-shadow(0 0 12px #ff2fd3);
  transition:stroke-dashoffset 0.3s linear;
}

/* í¼ì„¼íŠ¸ */
#gauge-text{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:32px;
  color:#ff9a00;
  text-shadow:
    0 0 8px #ff7a00,
    0 0 16px #ff2fd3;
}

</style>
</head>

<body>

<!-- ================= HUD ================= -->
<div id="hud">
  <div class="neon-box" id="hud-box">
    <div id="name">
      <img src="porori.png" id="logo">
      í¬ë¡œë¦¬ì™“ì°ì˜ MENTAL
    </div>

    <div id="mental-container">
      <div id="mental-bar"></div>
    </div>

    <div id="mental-text">100.0%</div>
  </div>
</div>

<!-- ================= ì›í˜• ê²Œì´ì§€ ================= -->
<div id="gauge-wrap">

  <!-- ë„¤ PNG -->
  <img src="gauge_base.png" id="gauge-base">

  <!-- SVG ì§„í–‰ -->
  <svg id="gauge-svg" viewBox="0 0 200 200">

    <defs>
      <!-- ğŸ”¥ ì£¼í™© + í•‘í¬ ë„¤ì˜¨ -->
      <linearGradient id="grad">
        <stop offset="0%" stop-color="#ff7a00"/>
        <stop offset="100%" stop-color="#ff2fd3"/>
      </linearGradient>
    </defs>

    <circle
      cx="100"
      cy="100"
      r="78"
      id="gauge-progress"
      stroke-dasharray="490"
      stroke-dashoffset="490"
    />
  </svg>

  <div id="gauge-text">0%</div>

</div>

<script>

/* ================= ë©˜íƒˆ ================= */

let mental = 100;
const decreasePerMinute = 0.5;
const decreasePerTick = (decreasePerMinute/60)/10;

const mentalBar = document.getElementById("mental-bar");
const mentalText = document.getElementById("mental-text");

function updateMental(){
  mental -= decreasePerTick;
  if(mental < 0) mental = 0;

  mentalBar.style.width = mental + "%";
  mentalText.innerText = mental.toFixed(1) + "%";
}
setInterval(updateMental,100);

/* ================= ì›í˜• ê²Œì´ì§€ ================= */

let gauge = 0;
const gaugeText = document.getElementById("gauge-text");
const circle = document.getElementById("gauge-progress");
const circumference = 490;

/* ğŸ”¥ 1ë¶„ì— 2% ì¶©ì „ */
setInterval(()=>{
  gauge += 2;
  if(gauge > 100) gauge = 100;
  updateGauge();
}, 60000);

function updateGauge(){

  const offset = circumference * (1 - gauge/100);
  circle.style.strokeDashoffset = offset;
  gaugeText.innerText = Math.floor(gauge) + "%";
}

updateGauge();

</script>
</body>
</html>
