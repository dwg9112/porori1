<script>
/* =========================================================
   üîä "D.Va ÎäêÎÇå" Ïó¨ÏÑ± TTS
========================================================= */
let divaVoice = null;
function chooseDivaVoice(){
  if (!("speechSynthesis" in window)) return null;
  const voices = window.speechSynthesis.getVoices();
  let v =
    voices.find(x => (x.lang||"").toLowerCase().startsWith("ko") && /(female|woman|girl)/i.test(x.name)) ||
    voices.find(x => (x.lang||"").toLowerCase().startsWith("ko") && /(Ïó¨|Ïó¨ÏÑ±|ÏÜåÎÖÄ|yuna|sora|seo|ji)/i.test(x.name)) ||
    voices.find(x => (x.lang||"").toLowerCase().startsWith("ko")) ||
    voices.find(x => /(female|woman|girl)/i.test(x.name)) ||
    null;
  return v || null;
}
function ensureVoiceReady(){
  try{
    if (!("speechSynthesis" in window)) return;
    const tryPick = () => { divaVoice = chooseDivaVoice(); };
    tryPick();
    if (!divaVoice){
      window.speechSynthesis.onvoiceschanged = () => { divaVoice = chooseDivaVoice(); };
    }
  }catch(e){}
}
ensureVoiceReady();
function speakDiva(text){
  try{
    if (!("speechSynthesis" in window)) return;
    const synth = window.speechSynthesis;
    synth.cancel();
    const u = new SpeechSynthesisUtterance(text);
    u.lang = "ko-KR";
    u.rate = 1.18;
    u.pitch = 1.45;
    u.volume = 1.0;
    if (!divaVoice) divaVoice = chooseDivaVoice();
    if (divaVoice) u.voice = divaVoice;
    synth.speak(u);
  }catch(e){}
}

/* =========================================================
   üéµ Î†àÎ≤Ñ ÌÅ¥Î¶≠ ÏÇ¨Ïö¥Îìú (WebAudio)
========================================================= */
let audioCtx = null;
function getAudioCtx(){
  if (!audioCtx){
    const AC = window.AudioContext || window.webkitAudioContext;
    if (!AC) return null;
    audioCtx = new AC();
  }
  return audioCtx;
}
function unlockAudio(){
  const ctx = getAudioCtx();
  if (!ctx) return;
  if (ctx.state === "suspended") ctx.resume().catch(()=>{});
}
window.addEventListener("pointerdown", unlockAudio, { once:true });
window.addEventListener("keydown", unlockAudio, { once:true });

function clickSound({ t=0, pitch=900, dur=0.035, gain=0.22 } = {}){
  const ctx = getAudioCtx();
  if (!ctx || ctx.state === "suspended") return;
  const now = ctx.currentTime + t;

  const o = ctx.createOscillator();
  const g = ctx.createGain();
  o.type = "square";
  o.frequency.setValueAtTime(pitch, now);
  o.frequency.exponentialRampToValueAtTime(Math.max(80, pitch*0.65), now + dur);

  g.gain.setValueAtTime(0.0001, now);
  g.gain.exponentialRampToValueAtTime(gain, now + 0.003);
  g.gain.exponentialRampToValueAtTime(0.0001, now + dur);

  o.connect(g).connect(ctx.destination);
  o.start(now);
  o.stop(now + dur);

  const bufferSize = Math.floor(ctx.sampleRate * 0.02);
  const buffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
  const data = buffer.getChannelData(0);
  for (let i=0;i<bufferSize;i++){
    const decay = Math.exp(-i / (bufferSize * 0.18));
    data[i] = (Math.random()*2 - 1) * 0.22 * decay;
  }
  const noise = ctx.createBufferSource();
  const ng = ctx.createGain();
  noise.buffer = buffer;
  ng.gain.setValueAtTime(0.0001, now);
  ng.gain.exponentialRampToValueAtTime(gain*0.55, now + 0.001);
  ng.gain.exponentialRampToValueAtTime(0.0001, now + 0.02);
  noise.connect(ng).connect(ctx.destination);
  noise.start(now);
}

/* =========================================================
   üé∞ Ïä¨Î°Ø: "Ï≤òÏùåÎ∂ÄÌÑ∞ ÎÅùÍπåÏßÄ Î∂ÄÎìúÎüΩÍ≤å" + ÎßâÌåê ÎëêÍ∑ºÎëêÍ∑º Í∞êÏÜç
   - requestAnimationFrame Í∏∞Î∞ò Ïó∞ÏÜç Ïä§ÌÅ¨Î°§(ÎÅäÍπÄ ÏóÜÏùå)
   - ÏÜçÎèÑ ÌîÑÎ°úÌïÑ: ÎäêÎ¶º ‚Üí Ï§ëÍ∞Ñ(0.5Ï¥à/Í∞ú) ‚Üí Îß§Ïö∞ Ï≤úÏ≤úÌûà Î©àÏ∂§
========================================================= */
const rouletteItems = [
  "Í≥®Î∞òÎåÑÏä§",
  "Ìè¨ÏºìÎ™¨ÎåÑÏä§",
  "ÌÑ∞ÎØ∏ÎÑêÎåÑÏä§",
  "Í¥ÄÏ†úÌÉëÎåÑÏä§",
  "Ïï†Íµê ÌÉÄÏûÑ",
  "ÏÇ¨Ïø†ÎûÄÎ≥¥ÎåÑÏä§",
];

const rouletteOverlay = document.getElementById("rouletteOverlay");
const rouletteWrap = document.getElementById("rouletteWrap");
const leverRod = document.getElementById("leverRod");
const reelInner = document.getElementById("reelInner");
const winBanner = document.getElementById("winBanner");

const fwLeft = document.getElementById("fwLeft");
const fwRight = document.getElementById("fwRight");

const WAIT_BEFORE_PULL_MS = 10_000;
const LEVER_PULL_MS = 1_000;

const ITEM_H = 66; // CSS .reelItem height
let cycleH = rouletteItems.length * ITEM_H;

const WIN_SHOW_MS = 60_000;
const FADE_AFTER_WIN_MS = 1_200;

let startDelayTimer=null, leverReturnTimer=null, winFadeTimer=null, winHideTimer=null;
let reelRAF=null, reelRunning=false;

let currentOffset = 0;

function buildReel(){
  const repeats = 30;
  const all = [];
  for (let r=0;r<repeats;r++){
    for (let i=0;i<rouletteItems.length;i++) all.push(rouletteItems[i]);
  }
  reelInner.innerHTML = all.map(t => `<div class="reelItem">${t}</div>`).join("");
  cycleH = rouletteItems.length * ITEM_H;
  currentOffset = 0;
  reelInner.style.transform = `translateY(${currentOffset}px)`;
}
buildReel();

function pickWinner(){
  return Math.floor(Math.random() * rouletteItems.length);
}
function easeInOutCubic(x){
  return x < 0.5 ? 4*x*x*x : 1 - Math.pow(-2*x + 2, 3)/2;
}
function easeOutCubic(x){ return 1 - Math.pow(1-x, 3); }
function clamp01(x){ return Math.max(0, Math.min(1, x)); }

/* ÌòÑÏû¨ offsetÏóêÏÑú winnerÎ•º Ï§ëÏïôÏóê ÎßûÏ∂îÎäî Î™©Ìëú offset */
function computeWinnerOffsetAfterTurns(currentOff, winnerIndex, extraTurns=6){
  const centerY = 52; // Ï§ëÏïô Í∞êÍ∞Å Î≥¥Ï†ï
  const targetInCycle = winnerIndex * ITEM_H;
  let desiredBase = - (targetInCycle - centerY);

  // desiredBaseÏôÄ Í∞ôÏùÄ Î™®Îìà ÌÅ¥ÎûòÏä§ Ï§ë, currentOffÎ≥¥Îã§ Ï∂©Î∂ÑÌûà Îçî "ÏûëÏùÄ" Í∞í(Îçî ÎßéÏù¥ ÎÇ¥Î†§Í∞ê) ÏÑ†ÌÉù
  while (desiredBase > currentOff - cycleH) desiredBase -= cycleH;
  desiredBase -= cycleH * extraTurns;
  return desiredBase;
}

/* ÏÜçÎèÑ ÌîÑÎ°úÌïÑ: px/sec Î•º ÏãúÍ∞ÑÏóê Îî∞Îùº Î≥ÄÌôî
   - 0~6s: ÏïÑÏ£º Ï≤úÏ≤úÌûà Í∞ÄÏÜç (ÏïΩ 60px/s -> 132px/s)
   - 6~22s: 0.5Ï¥àÎãπ 1Í∞ú = 66px / 0.5s = 132px/s (Í≥†Ï†ï)
   - 22~32s: ÏïÑÏ£º Ï≤úÏ≤úÌûà Í∞êÏÜç (132px/s -> 20px/s)
*/
const PH1=6_000, PH2=16_000, PH3=10_000;
const TOTAL = PH1 + PH2 + PH3;
const MID_SPEED = ITEM_H / 0.5; // 132 px/s
function speedProfilePxPerSec(t){
  if (t < PH1){
    const p = easeInOutCubic(t/PH1);
    return 60 + (MID_SPEED - 60) * p;
  }
  if (t < PH1 + PH2){
    return MID_SPEED;
  }
  const tt = t - (PH1 + PH2);
  const p = easeOutCubic(clamp01(tt/PH3));
  return MID_SPEED + (20 - MID_SPEED) * p; // 132 -> 20
}

function spawnFireworks(container){
  container.innerHTML = "";
  container.style.display = "block";
  const colors = [
    "radial-gradient(circle at 30% 30%, rgba(255,255,255,.95), rgba(255,255,255,.2) 45%, rgba(0,0,0,.25) 100%)",
    "radial-gradient(circle at 30% 30%, rgba(255,214,10,.95), rgba(255,214,10,.2) 45%, rgba(0,0,0,.25) 100%)",
    "radial-gradient(circle at 30% 30%, rgba(35,224,107,.95), rgba(35,224,107,.2) 45%, rgba(0,0,0,.25) 100%)",
    "radial-gradient(circle at 30% 30%, rgba(10,132,255,.95), rgba(10,132,255,.2) 45%, rgba(0,0,0,.25) 100%)",
    "radial-gradient(circle at 30% 30%, rgba(175,82,222,.95), rgba(175,82,222,.2) 45%, rgba(0,0,0,.25) 100%)",
    "radial-gradient(circle at 30% 30%, rgba(255,59,48,.95), rgba(255,59,48,.2) 45%, rgba(0,0,0,.25) 100%)",
  ];
  const count = 28;
  for (let i=0;i<count;i++){
    const p = document.createElement("div");
    p.className = "particle";
    const angle = (Math.PI*2)*(i/count) + Math.random()*0.25;
    const dist = 95 + Math.random()*100;
    const dx = Math.cos(angle)*dist;
    const dy = Math.sin(angle)*dist;
    p.style.setProperty("--dx", `${dx}px`);
    p.style.setProperty("--dy", `${dy}px`);
    p.style.background = colors[i % colors.length];
    p.style.boxShadow = "0 12px 26px rgba(0,0,0,.35)";
    p.style.animation = `burst ${780 + Math.random()*520}ms ease-out forwards`;
    p.style.animationDelay = `${Math.random()*100}ms`;
    container.appendChild(p);
  }
  setTimeout(() => {
    container.style.display = "none";
    container.innerHTML = "";
  }, 2800);
}

  winFadeTimer = setTimeout(() => {

  }, WIN_SHOW_MS);

/* ‚úÖ Ïó∞ÏÜç Ïä§ÌÅ¨Î°§(ÎÅäÍπÄ X) + ÎßàÏßÄÎßâ Ï†ïÌôïÌûà ÎãπÏ≤®Ïóê Ïä§ÎÉÖ */
function startSmoothReelSpin(winnerIndex){
  if (reelRAF) cancelAnimationFrame(reelRAF);

  reelRunning = true;
  const startAt = performance.now();
  let lastAt = startAt;

  // Î™©ÌëúÎäî ÎßàÏßÄÎßâÏóê Í≥ÑÏÇ∞Ìï¥ÏÑú(ÌòÑÏû¨ ÏúÑÏπò Í∏∞Ï§Ä) ÏûêÏó∞Ïä§ÎüΩÍ≤å ÎßûÏ∂îÍ∏∞
  const finalSnapMs = 1400; // ÎßàÏßÄÎßâ ÎëêÍ∑ºÎëêÍ∑º Ïä§ÎÉÖ Íµ¨Í∞Ñ
  const snapStartAt = startAt + (TOTAL - finalSnapMs);

  // Ïä§ÎÉÖÏö© Í∞í
  let snapFrom = null;
  let snapTo = null;

  function tick(now){
    if (!reelRunning) return;

    const elapsed = now - startAt;
    const dt = (now - lastAt) / 1000;
    lastAt = now;

    if (elapsed < TOTAL){
      // Ïä§ÎÉÖ ÏãúÏûë Ï†ÑÍπåÏßÄÎäî ÌîÑÎ°úÌïÑ ÏÜçÎèÑÎ°ú Î∂ÄÎìúÎüΩÍ≤å Ïù¥Îèô
      if (now < snapStartAt){
        const v = speedProfilePxPerSec(elapsed); // px/sec
        currentOffset -= v * dt;
        reelInner.style.transform = `translateY(${currentOffset}px)`;
        reelRAF = requestAnimationFrame(tick);
        return;
      }

      // Ïä§ÎÉÖ ÏãúÏûë ÏãúÏ†ê: Î™©Ìëú offset Í≥ÑÏÇ∞
      if (snapTo === null){
        snapFrom = currentOffset;
        snapTo = computeWinnerOffsetAfterTurns(currentOffset, winnerIndex, 3);
      }

      // Ïä§ÎÉÖ Íµ¨Í∞Ñ: ÏïÑÏ£º Ï≤úÏ≤úÌûà Î©àÏ∂îÎäî ÎäêÎÇå
      const p = clamp01((now - snapStartAt) / finalSnapMs);
      const e = easeOutCubic(p);
      currentOffset = snapFrom + (snapTo - snapFrom) * e;
      reelInner.style.transform = `translateY(${currentOffset}px)`;

      if (p >= 1){
        reelRunning = false;
        reelRAF = null;
        onWin(winnerIndex);
        return;
      }

      reelRAF = requestAnimationFrame(tick);
      return;
    }

    // ÏïàÏ†Ñ Ï¢ÖÎ£å
    reelRunning = false;
    reelRAF = null;
    onWin(winnerIndex);
  }

  reelRAF = requestAnimationFrame(tick);
}

function startRouletteSpin(){
  stopRouletteIfRunning();

  rouletteOverlay.style.display = "block";
  rouletteOverlay.style.opacity = "1";

  rouletteWrap.classList.remove("pop");
  void rouletteWrap.offsetWidth;
  rouletteWrap.classList.add("pop");

  leverRod.classList.remove("pullDown","returnUp");
  winBanner.style.display = "none";
  winBanner.textContent = "";

  buildReel();

  const winnerIndex = pickWinner();

  startDelayTimer = setTimeout(() => {
    leverRod.classList.add("pullDown");
    leverClickPattern();

    // ‚úÖ Î∂ÄÎìúÎüΩÍ≤å Í≥ÑÏÜç ÎÇ¥Î†§Í∞ÄÎã§Í∞Ä ÎßâÌåêÏóê ÎëêÍ∑ºÎëêÍ∑º ÎäêÎ†§Ïßê
    startSmoothReelSpin(winnerIndex);

    leverReturnTimer = setTimeout(() => {
      leverRod.classList.remove("pullDown");
      leverRod.classList.add("returnUp");
      setTimeout(() => leverRod.classList.remove("returnUp"), 820);
    }, LEVER_PULL_MS + 280);

  }, WAIT_BEFORE_PULL_MS);
}

function stopRouletteIfRunning(){
  if (startDelayTimer){ clearTimeout(startDelayTimer); startDelayTimer=null; }
  if (leverReturnTimer){ clearTimeout(leverReturnTimer); leverReturnTimer=null; }
  if (winFadeTimer){ clearTimeout(winFadeTimer); winFadeTimer=null; }
  if (winHideTimer){ clearTimeout(winHideTimer); winHideTimer=null; }

  if (reelRAF){ cancelAnimationFrame(reelRAF); reelRAF=null; }
  reelRunning=false;

  fwLeft.style.display="none"; fwLeft.innerHTML="";
  fwRight.style.display="none"; fwRight.innerHTML="";

  winBanner.style.display="none";
  winBanner.textContent="";

  rouletteOverlay.style.display="none";
  rouletteOverlay.style.opacity="1";

  leverRod.classList.remove("pullDown","returnUp");
}
